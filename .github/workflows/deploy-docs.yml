name: Build and Deploy @owox/docs

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts --no-fund --loglevel error

      - name: Build
        run: npm run build:docs
        env:
          NODE_ENV: production
          DOCS_SITE: https://docs.owox.com
          DOCS_BASE:
          PUBLIC_GTM_ID: ${{ secrets.DOCS_GTM_ID }}

      - name: Add .nojekyll file
        run: touch apps/docs/dist/.nojekyll

      - name: Add CNAME file
        run: echo docs.owox.com > apps/docs/dist/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: apps/docs/dist
